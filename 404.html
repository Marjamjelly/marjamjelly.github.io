<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 120px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }
        
        .quote {
            font-size: 20px;
            font-style: italic;
            margin: 40px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            line-height: 1.6;
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        a:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <div class="quote" id="quote"></div>
        <a href="index.html">Go Home</a>
    </div>

    <script>
        const quotes = [
            "\"I have gotten my neighbors cat pregnant 4 times. He still thinks hes the one doing it.\"",
            "\"I have been using the drop ceiling above my Political Science classroom as a sperm bank. I have 16 liters so far.\"",
            "\"Goat cheese makes the best condom lube. Prove me wrong.\"",
            "\"I've been catfishing my mother for 7 months now. The nudes she sends are better than I ever could have imagined.\"",
            "\"I have a life ban from Chuck E. Cheese for using the balls in the ball pit as anal beads\""
        ];

        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quote').textContent = randomQuote;
    </script>
</body>
</html>
